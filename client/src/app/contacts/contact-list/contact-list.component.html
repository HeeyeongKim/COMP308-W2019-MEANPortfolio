<div class="container" style="width: 800px; margin: 0 auto; padding-top: 5%; padding-bottom: 5%">
  <h1 class="display-4 text-center">CONTACT LIST</h1>
  <div class="row">
    <div class="container">
      <a class="btn btn-primary" routerLink="/contact/contact-list/add" role="button" style="margin: 10px">
        <i class="fas fa-plus-circle"></i> Add a Contact</a>
      <br>
      <table class="table table-bordered table-striped table-hover">
        <!-- Header Row-->
        <tr>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Age</th>
          <th class="text-center"></th>
          <th class="text-center"></th>
        </tr>
        <!-- Repeatable Template Row -->
        <tr *ngFor="let contact of contacts">
          <td class="text-center">{{ contact.firstName }}</td>
          <td class="text-center">{{ contact.lastName }}</td>
          <td class="text-center">{{ contact.age }}</td>
          <td class="text-center">
            <a routerLink="/contact/contact-list/edit/{{ contact._id }}" class="btn btn-primary"><i
                class="fas fa-pencil-alt"></i> Edit</a>
          </td>
          <td class="text-center">
            <a routerLink="/contact/contact-list/delete/{{ contact._id }}" (click)="onDeleteClick()"
              class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

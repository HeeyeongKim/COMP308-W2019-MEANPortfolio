<!-- Content for the Details Page -->
<div class="container" style="width: 400px; margin: 0 auto; padding-top: 5%; padding-bottom: 5%">
  <h1 class="display-4 text-center">{{ title }}</h1><br />
  <div class="row">
    <div class="container">
      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="FirstNameTextField">First Name</label>
          <input type="text" class="form-control" id="FirstNameTextField" placeholder="Enter First Name"
            name="firstName" [(ngModel)]="contact.firstName" value="{{ contact.firstName }}" required>
        </div>

        <div class="form-group">
          <label for="LastNameTextField">Last Name</label>
          <input type="text" class="form-control" id="LastNameTextField" placeholder="Enter Last Name" name="lastName"
            [(ngModel)]="contact.lastName" value="{{ contact.lastName }}" required>
        </div>

        <div class="form-group">
          <label for="AgeTextField">Age</label>
          <input type="text" class="form-control" id="AgeTextField" placeholder="Enter Age" name="age"
            [(ngModel)]="contact.age" value="{{ contact.age }}" required>
        </div>
        <fieldset class="form-group text-center">
          <button type="submit" class="btn btn-primary" style="margin: 10px">
            <i class="fas fa-edit"></i> {{ title }}</button>
          <a routerLink="/contact/contact-list" class="btn btn-warning" style="margin: 10px">
            <i class="fas fa-undo"></i> Cancel</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom box-shadow">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="./assets/Images/logo.png" style="width:50%; height:50%;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"><i class="fa fa-lg fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about"><i class="fa fa-lg fa-info-circle"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects"><i class="fa fa-lg fa-folder-open"></i> Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services"><i class="fa fa-lg fa-server"></i> Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact"><i class="fa fa-lg fa-phone"></i> Contact</a>
        </li>

        <li *ngIf="isLoggedIn()" class="navbar-text text-success ml-1 mr-1 d-none d-lg-inline"><i class="fas fa-lg fa-user"></i>
          Welcome, {{ user.displayName }}</li>

        <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="/logout" class="nav-link">
          <i class="fas fa-lg fa-sign-out-alt"></i> Logout</a></li>

        <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="/login" class="nav-link">
          <i class="fas fa-lg fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </div>
  </nav>
</div>
